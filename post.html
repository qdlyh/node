<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <a href="http://127.0.0.1:3000/process_get">123</a>
    <form id="form" action="/process_post" method="post">
        <input type="text" value="" name="id">
        <input type="text" value="" name="name">
        <input type="text" value="" name="age">
    </form>
    <input type="submit" value="提交" class="submit">
    <div class="title"></div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $.ajax({
            url: 'http://127.0.0.1:3000/process_get',
            type: 'get',
            dataType: 'json',
            success: function (res) {
                var data = ''
                for (var i = 0; i < res.length; i++) {
                    //console.log(res[i])
                    data += `<div>${res[i].id}</div><div>${res[i].name}</div><div>${res[i].age}</div>`
                }
                $('.title').html(data);
            },
            cancel: function (err) {
                alert(err)
            }
        })
        $('.submit').click(function () {
            var data = $("#form").serialize();
            $.ajax({
                url: 'http://127.0.0.1:3000/process_post',
                type: 'post',
                data: data,
                dataType: 'json',
                success: function (res) {

                },
                cancel: function (err) {
                    alert(err)
                }
            })
        })
    </script>
</body>

</html>
